<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rc2-script-state-wrong</title>
  <script>
  	window.onload = function() {
		var iframe = document.getElementById("abc");
		iframe.src = './response.html';
		iframe.onload = function() {
		  var btn = iframe.contentWindow.document.getElementById("btn");
		  btn.addEventListener("click",function(evt){
		  	if (evt instanceof iframe.contentWindow.Event){
		  		var div = document.createElement('div');
		  		div.setAttribute("id","success");
		  		document.body.appendChild(div);
		  	}
		  });
		};
	};
  </script>
</head>
<body>
  <p>test</p>
</body>
<iframe id="abc" style="width: 100%; height: 100%;"></iframe>

</html>
