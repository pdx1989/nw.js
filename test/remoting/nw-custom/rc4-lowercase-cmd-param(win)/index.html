<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rc4-lowercase-cmd-param</title>
</head>
<body>
  <p>test</p>
  <script>
    var gui = require('nw.gui');
    gui.App.argv.forEach(function(val) {
      if (val == "--ABC") {
        var div = document.createElement("div");
        div.setAttribute("id","success");
        document.body.appendChild(div);
      }
    });
  </script>
</body>

</html>
