<html>
<body>
   <a id="href" href="http://www.w3school.com.cn/">Visit W3School</a>
   <script>
    setTimeout(function() {   
      var event = new MouseEvent('click', {
        'button': 1
      });
      var cb = document.getElementById("href");
      cb.dispatchEvent(event);
    },500);
   </script>  
</body>
</html>
