<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rc4-enter-parent-frame</title>
  <script>
    window.onload = function () {
		var http = require('http').createServer(function (req, res) {
				require('fs').createReadStream('./response.html').pipe(res);
			}).listen(3000);

		var gui = require('nw.gui'),
		    win = gui.Window.get();
		win.on('new-win-policy', function (frame, url, policy) {
			process.exit(0);
		});

		ifabc = document.getElementById("abc");
		ifabc.src = "http://127.0.0.1:3000/";
	}
  </script>
</head>
<body>
  <p>test</p>
<iframe id="abc" style="width: 100%; height: 100%;"></iframe>

</body>

</html>
